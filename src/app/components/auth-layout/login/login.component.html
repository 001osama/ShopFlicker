<section class="login bg-offwhite rounded-2xl py-12 flex items-center justify-center">
    <div class="w-[90%] md:w-4/5">
        <h1 class="text-main-orange text-3xl font-semibold text-center mb-2">Welcome</h1>
        <div class="text-center text-xl text-medium-gray mb-12">
            <p>Sign in to your Account</p>
        </div>
        <form>
            <label for="email" class="mb-8 relative block">
                <input type="text" id="email" placeholder="Username" class="border-medium-gray border-solid border text-dark-gray py-2 px-4 pl-12 rounded-full focus:border-main-orange focus:outline-none focus:ring-1 focus:ring-main-orange w-full">
                <span class="absolute top-2 left-4 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" height="22px" fill="currentColor" viewBox="0 0 448 512">
                        <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
                    </svg>
                </span>
            </label>
            <label for="password" class="mb-2 relative block">
                <input type="password" id="password" placeholder="Password" class="border-medium-gray border-solid border text-dark-gray py-2 px-4 pl-12 rounded-full focus:border-main-orange focus:outline-none focus:ring-1 focus:ring-main-orange w-full">
                <span class="absolute top-2 left-4 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" height="22px"  fill="currentColor" viewBox="0 0 448 512">
                        <path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/>
                    </svg>
                </span>
            </label>
            <div class="text-end mb-10">
                <a routerLink="../forgetPassword" class="text-md text-medium-gray font-normal hover:text-main-orange">Forget Password?</a>
            </div>
            <button class="bg-main-orange duration-500 text-offwhite rounded-full px-10 py-2 hover:bg-main-orange-hover hover:text-offwhite-hover w-full">Login</button>
        </form>
        <div class="mt-4 text-center text-medium-gray">
            <p>Don't have an account? <a routerLink='../signup' class="cursor-pointer text-main-orange hover:text-main-orange-hover">Sign Up</a></p>
        </div>
        <div class="flex py-5 items-center">
            <div class="flex-grow border-t-2 text-medium-gray"></div>
            <span class="flex-shrink mx-4 text-medium-gray">OR</span>
            <div class="flex-grow border-t-2 text-medium-gray"></div>
        </div>

        <button class="flex justify-center gap-2 border-dark-gray border duration-500 text-dark-gray rounded-full px-10 py-2 hover:bg-dark-gray-hover hover:text-offwhite-hover w-full">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" height="22px" fill="currentColor" viewBox="0 0 488 512">
                    <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                </svg>
            </span>
            Sign up with Google
        </button>
    </div>
</section>
