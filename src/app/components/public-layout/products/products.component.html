<section class="products px-7 py-14 md:px-16">
    <section class="search">
        <label for="search" class="mb-8 relative block">
            <input type="search" id="search" placeholder="Search" class="border-medium-gray border-solid border text-dark-gray py-2 px-4 pl-12 rounded-full focus:border-main-orange focus:outline-none focus:ring-1 focus:ring-main-orange w-full">
            <span class="absolute top-2 left-4 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" height="22px" fill="currentColor" viewBox="0 0 512 512">
                    <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                </svg>
            </span>
        </label>
    </section>
    <section class="product-items mb-8">
        <div class="grid grid-cols-2 grid-rows-4 md:grid-cols-4 md:grid-rows-2 md:gap-10 gap-y-10 gap-x-2">
            <app-item *ngFor="let product of products" [name]="product.name" [price]="product.price" [src]="this.apiUrl + product.imageUrl"></app-item>
        </div>
    </section>
</section>
