<header class="bg-offwhite py-3">
    <nav class="flex justify-between items-center px-7 md:px-16">
        <div class="flex items-center gap-3 sm:gap-7">
            <span class="relative text-main-orange font-opensans font-semibold tracking-[3.5px] mb-4 text-xl after:content-['Flickr'] after:text-dark-gray after:absolute after:top-[18px] after:text-lg after:tracking-[2.8px] after:left-0  after:font-poppins after:font-extralight">
                Shop
            </span>
            <span class="hover:bg-offwhite-hover md:hidden p-2 rounded-lg duration-500" (click)="toggleMenu()">
                <svg *ngIf="!isOpen; else close" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
                <ng-template #close>
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                </ng-template>
            </span>
        </div>
        <div class="md:static z-10 drop-shadow-xl md:drop-shadow-none absolute duration-200 md:duration-0 bg-offwhite md:min-h-fit min-h-[45vh] top-[11%] left-0  w-full md:w-auto flex origin-top-right items-center px-7 scale-y-0 md:scale-y-100" [ngClass]=" {'scale-y-100': isOpen === true}">
            <ul class="flex md:flex-row flex-col md:items-center md:gap-10 gap-8 text-medium-gray">
                <li *ngFor="let items of menuItems"><a [routerLink]="items.routerLink" routerLinkActive="text-dark-gray-hover after:scale-x-100" class=" hover:text-dark-gray-hover after:origin-[0%_0%] relative  after:content-[''] after:absolute after:bg-main-orange after:w-[100%] after:h-[3px] after:scale-x-0 hover:after:scale-x-100  after:rounded-xl  after:top-[25px] after:right-[0px] after:duration-500">{{items.name}}</a></li>
            </ul>
        </div>
        <div class="flex items-center gap-3 sm:gap-7">
            <button class="border-2 border-dark-gray duration-200 p-2  rounded-full text-dark-gray hover:text-offwhite hover:bg-dark-gray"  (click)="showCart()">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
            </button>
            <button routerLink="/auth/login" class="py-2 px-6 sm:px-10 rounded-full duration-500 text-main-orange border-main-orange border-2 hover:bg-main-orange hover:text-offwhite" routerLinkActive="bg-main-orange text-offwhite">Login</button>
        </div>
    </nav>
</header>
