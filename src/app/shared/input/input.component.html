<label [for]="label" class="relative block">
    <input [type]="type" [id]="label" [formControl]="control" [placeholder]="placeholder" class="border-medium-gray border-solid border text-dark-gray py-2 px-4 pl-12 rounded-full focus:border-main-orange focus:outline-none focus:ring-1 focus:ring-main-orange w-full">
    <span class="absolute top-2 left-4 text-gray-400">
        <ng-content>
        </ng-content>
    </span>
    <div class="ml-[15px] text-red-600" *ngIf="control.dirty && control.touched">
        <p *ngIf="control.hasError('required')">Field is required</p>
        <p *ngIf="control.hasError('email')">Invalid Email</p>
        <p *ngIf="control.hasError('pattern')" class="text-red-600">Password should contain: <br />- at least 8 characters
            <br />- must contain at least 1 uppercase letter, 1 lowercase letter, and 1 number
            <br />- Can contain special characters
        </p>
    </div>
</label>
