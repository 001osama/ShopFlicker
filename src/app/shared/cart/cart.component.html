<section class="cart duration-500 fixed right-0 top-0 z-20 h-screen bg-dark-gray py-4" [ngClass]="isCartOpen ? 'w-full md:w-[60%] lg:w-[40%]' : 'w-0'">
    <div class="px-8 flex flex-col justify-between h-full">
        <header class="border-b-2 border-medium-gray/25 flex justify-between py-8">
            <h2 class="font-poppins font-light text-xl text-offwhite">Shopping Cart</h2>
            <button (click)="toggleCart()" class="text-offwhite hover:text-offwhite-hover">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" fill="currentColor" viewBox="0 0 384 512">
                    <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                </svg>
            </button>
        </header>
        <main class="h-[66%] px-4 pb-8">

                <p class="mr-6">Price</p>
            </div>
            <div class="h-[88%] overflow-y-auto pr-2">
                <div class="flex justify-between mb-8">
                    <span class="flex">

                <p>Total</p>

            </div>
            <button class="bg-main-orange duration-500 text-offwhite rounded-full px-10 py-2 hover:bg-main-orange-hover hover:text-offwhite-hover w-full">Checkout</button>
        </footer>
    </div>
